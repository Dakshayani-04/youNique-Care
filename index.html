<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #ddd;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #4da6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #3399ff;
    }
  </style>
</head>
<body>
  <img src="your-photo.jpg" alt="Your Photo" />
  <h1>Your Name</h1>
  <p>Aspiring Full Stack Developer | Passionate Coder | Creative Thinker</p>
  <button onclick="location.href='main.html'">Open Portfolio</button>
</body>
</html>
