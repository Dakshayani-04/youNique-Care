<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - youNique care</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fdecef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #6b336e;
      margin-bottom: 20px;
    }

    .profile-info {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .profile-info strong {
      display: inline-block;
      width: 120px;
      color: #cc3366;
    }

    .edit-button {
      margin-top: 30px;
      background-color: #cc3366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .edit-button:hover {
      background-color: #a82953;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>My Profile</h1>
    <div class="profile-info">
      <p><strong>Name:</strong>Dakshayani</p>
      <p><strong>Email:</strong> dakshayani@example.com</p>
      <p><strong>Gender:</strong> Female</p>
      <p><strong>Age:</strong> 19</p>
      <p><strong>Goal:</strong> Glowing skin and increased energy</p>
    </div>
    <a href="settings.html" class="edit-button">Edit Profile</a>
  </div>
</body>
</html>
